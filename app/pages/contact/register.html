<ion-header>
  <ion-toolbar primary>
    <ion-title>
      用户注册
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>用户名：</ion-label>
      <ion-input type="text" placeholder="只能输入1-30个以字母开头的字串" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>密码：</ion-label>
      <ion-input type="password" placeholder="只能输入6-20个字母、数字、下划线" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>确认密码：</ion-label>
      <ion-input type="password" placeholder="请再次输入您的密码" [(ngModel)]="user.passwords"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>手机号：</ion-label>
      <ion-input type="text" placeholder="有效的11位手机号码" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
  </ion-list>
  <button block (click)="register()">注册</button>
</ion-content>
